<html>
<head>
    <script type="application/javascript" src="cytoscape.js"> </script>
    <script type="application/javascript" src="angular.js"> </script>
    <script type="application/javascript" src="main.js"> </script>
</head>
<style>
    html body {
        padding: 0;
        margin: 0;
    }
    #cy {
        height: 100%;
        width: 100%;
    }

    #mainDiv {
        height: 100%;
        width: 100%;
        float: left;
    }

    .invisibleNode{
        width: 0px;
        height: 0px;
    }

    .lastAddedNode{
        color: red;
    }

    .edgeNodeToBeInserted {
        width: 6px;
        height: 6px;
        background-color: #ff734a;
    }

</style>
<body ng-app="GraphClientApp" ng-controller="MainController">
    <div id="mainDiv">
        <div id="cy"></div>
    </div>
</body>
</html>
