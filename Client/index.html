<html>
<head>
    <script type="application/javascript" src="cytoscape.js"> </script>
    <script type="application/javascript" src="angular.js"> </script>
    <script type="application/javascript" src="main.js"> </script>
</head>
<style>
    html body {
        padding: 0;
        margin: 0;
    }
    #cy {
        height: 100%;
        width: 100%;
    }

    #mainDiv {
        height: 100%;
        width: 100%;
        float: left;
    }

    .sidebar {
        position: absolute;
        left: 0px;
        top: 0px;
    }

    .nodeText{
        position: absolute;
        background-color: blue;
        pointer-events:none;
        opacity: 0.5;
    }

    .invisibleNode{
        width: 0px;
        height: 0px;
    }

    .lastAddedNode{
        color: red;
    }

    .edgeNodeToBeInserted {
        width: 6px;
        height: 6px;
        background-color: #ff734a;
    }

</style>
<body ng-app="GraphClientApp">
<div ng-controller="MainController">
    <div id="mainDiv">
        <div id="cy"></div>
        <div class="nodeText" ng-repeat="node in nodes" ng-style="node.style">
            <p>{{ node.title }}</p>
            <p>{{ node.description }}</p>
        </div>
        <div class="sidebar" ng-show="singleNodeSelected">
            <table cellspacing="0">
                <tr><td>Title:</td><td><input type="text" value="{{ singleNodeSelected.data('title') }}"></td></tr>
                <tr><td>Description:</td><td><textarea>{{ singleNodeSelected.data('desc') }}</textarea></td></tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
